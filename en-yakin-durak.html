<section class="row" id="detail">
  <div id="gettingLocationMessage" class="alert-box">Konumunuz alınıyor.</div>
  <div id="locationErrorMessage" class="alert-box alert">Konumunuz bulunamadı.</div>
  <div id="locationFoundMessage" class="alert-box success">Konumunuz başarıyla alındı. (<span>100</span> metre doğruluk)
  </div>
  <div id="closestStopDetail">
    <div id="map" class="twelve columns"></div>
  </div>
</section>
<section class="row" id="results">
  <div id="noResultMessage" class="alert-box alert">Sonuç bulunamadı.</div>
  <div id="stopResults">
    <table class="twelve">
      <thead>
      <tr>
        <th>Durak Adı</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stop in searchResults" route-on-click route-url="/durak/{{stop.id}}">
          <td>{{stop.name}} ({{stop.district || ''}})</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
