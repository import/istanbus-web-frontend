<section class="row" id="detail">
  <div id="stopDetail">
    <div id="map" class="twelve columns">
    </div>
    <div id="stopInfo" class="twelve columns panel">
      <h3 class="subheader"><span>{{stop.name}}</span> durağından geçen otobüsler</h3>
    </div>
    <table class="twelve">
      <thead>
      <tr>
        <th>Otobüs kodu</th>
        <th>Hat adı</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="bus in stop.bus" route-on-click route-url="/otobus/{{bus.id}}">
          <td>{{bus.id}}</td>
          <td>{{bus.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
